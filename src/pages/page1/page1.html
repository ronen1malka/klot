<ion-header>
  <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <h1 style="text-align: center">ברוך הבא לקהילות</h1>
  <ion-grid>
    <ion-row>
      <ion-col width-30>
        <button-icon label="אזור אישי" icon="person" (onClick)="clickPerson()"></button-icon>
      </ion-col>


      <ion-col width-30>
        <button-icon label="בתי בנסת" icon="apps" (onClick)="clickOrgs()"></button-icon>
      </ion-col>

      <ion-col width-30>
        <button-icon label="זמנים" icon="calendar" color="secondary"></button-icon>
      </ion-col>

      <ion-col width-30>
        <button-icon label="שיחות" icon="chatbubbles" color="dark"></button-icon>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-30 >
        <button-icon label="החשבונות שלי" icon="cash" color="danger" (onclick)="clickPayments()"></button-icon>
      </ion-col>

      <ion-col width-30 >
        <button-icon label="חברים" icon="contacts" color="dark" (onClick)="clickMembers()"></button-icon>
      </ion-col>

      <ion-col width-30>

      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
